<div class="pokemon-grid">
    <div class="box" *ngFor="let pokemon of pokemons | paginate: {itemsPerPage: pokemonsPerPage,currentPage: page, totalItems: totalPokemon }">
        <a routerLink="/details/{{pokemon.id}}">
            <img [src]="pokemon.sprites.other['official-artwork'].front_default" alt="pokemon">
            <p>#{{pokemon.id}}</p>
            <p>{{pokemon.name | titlecase}}</p>
            <p *ngFor="let type of pokemon.types" class="type {{type.type.name}}">{{type.type.name | titlecase}}</p>
        </a>
    </div>
</div>
<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons();"></pagination-controls>
